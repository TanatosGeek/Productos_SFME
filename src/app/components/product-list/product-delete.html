<h3 mat-dialog-title>Confirmación</h3>
<mat-dialog-content>
  ¿Está seguro de que desea eliminar este producto?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="warn" (click)="onConfirm()">Sí</button>
</mat-dialog-actions>

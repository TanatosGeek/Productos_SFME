<div class="container">
  <mat-card class="user-card">
    <mat-toolbar color="primary">
      <span class="toolbar-title">Lista de Productos</span>
    </mat-toolbar>

    <br />

    <div class="filter-container">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filtro</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Buscar Productos" />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 user-table">
      <!-- Columna de ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>

      <!-- Columna de TÃ­tulo -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let product">{{ product.title }}</td>
      </ng-container>

      <!-- Columna de Precio -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let product">MXN ${{ product.price }}.00</td>
      </ng-container>

      <!-- Columna de Imagen -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.images[0]" alt="{{ product.title }}" class="product-image" />
        </td>
      </ng-container>

      <!-- Columna de Editar -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="openEditDialog(product)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Columna de Detalles -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="openDetailsDialog(product)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Columna de Eliminar -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="openDeleteDialog(product)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas y Encabezados -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
